<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض القصيدة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="content" class="poem-container">جاري التحميل...</div>

    <script>
        const params = new URLSearchParams(location.search);
        const id = params.get("id");

        fetch("poems.json")
            .then(res => res.json())
            .then(data => {
                const poem = data.find(p => p.id == id);
                if (!poem) {
                    document.getElementById("content").textContent = "لم يتم العثور على القصيدة.";
                    return;
                }
                fetch("poems/" + poem.file)
                    .then(r => r.text())
                    .then(text => {
                        document.getElementById("content").innerHTML =
                            `<h2 class="title">${poem.title}</h2><pre class="poem">${text}</pre>`;
                    });
            });
    </script>

</body>
</html>
