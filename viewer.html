<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>عرض القصيدة</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container fade-up">

    <div class="decor">ـــ༻❁༺ـــ</div>
    <h1 id="title"></h1>
    <div class="decor">ـــ༻❁༺ـــ</div>

    <button class="fav-btn" onclick="addFav()">♡ أضف إلى المفضلة</button>

    <div id="poem" class="poem-box"></div>

    <div class="stamp">— ديوان حمد الغافري —</div>

    <a href="index.html" class="back-btn">عودة للفهرس</a>
</div>

<script>
document.addEventListener("contextmenu", e => e.preventDefault());

let currentID = null;

// تحميل القصيدة بناءً على المعرف من الرابط
async function loadPoem() {
    const txt = await (await fetch("poems.txt")).text();
    const poems = txt.split("===\n").map(p => p.trim()).filter(p => p);
    const params = new URLSearchParams(location.search);
    currentID = params.get("id");

    if (!currentID || currentID >= poems.length) {
        alert("القصيدة غير موجودة");
        return;
    }

    const lines = poems[currentID].split("\n");

    // عرض عنوان القصيدة
    document.getElementById("title").textContent = lines[0];

    // جمع الأبيات
    const poetic = lines.slice(2).filter(l => l.trim() !== "");

    // بناء محتوى الأبيات
    let html = "";
    for (let i = 0; i < poetic.length; i += 2) {
        const l1 = poetic[i] || "";
        const l2 = poetic[i + 1] || "";
        html += `
            <div class="bayt fade-up" style="animation-delay:${(i/2)*0.12}s">
                <div>${l1}</div>
                <div>${l2}</div>
            </div>`;
    }

    document.getElementById("poem").innerHTML = html;
}

// وظيفة إضافة القصيدة إلى المفضلة
function addFav() {
    let favs = JSON.parse(localStorage.getItem("fav-poems") || "[]");
    if (!favs.includes(currentID)) {
        favs.push(currentID);
        localStorage.setItem("fav-poems", JSON.stringify(favs));
        alert("تمت الإضافة إلى المفضلة!");
    } else {
        alert("هذه القصيدة مضافة بالفعل إلى المفضلة!");
    }
}

// تحميل القصيدة عند فتح الصفحة
loadPoem();
</script>
</body>
</html>
