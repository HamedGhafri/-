<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>عرض القصيدة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1 id="title"></h1>
    <div id="content" class="poem-text"></div>

</div>

<script>
async function loadPoem() {
    const res = await fetch("poems.txt");
    const text = await res.text();
    
    const poems = text.split("===\n").map(p => p.trim()).filter(p => p);
    const id = new URLSearchParams(window.location.search).get("id");

    const poemLines = poems[id].split("\n");

    document.getElementById("title").textContent =
        poemLines[0].replace("#","").trim();

    document.getElementById("content").innerHTML =
        poemLines.slice(1).join("<br>");
}

loadPoem();
</script>

</body>
</html>
