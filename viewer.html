<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض القصيدة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="content" class="poem-container">جاري التحميل...</div>

    <script>
        const params = new URLSearchParams(location.search);
        const file = params.get("file");

        if (!file) {
            document.getElementById("content").innerText = "لم يتم اختيار قصيدة.";
        } else {
            fetch("poems/" + file)
                .then(r => r.text())
                .then(text => {
                    document.getElementById("content").innerHTML = `
                        <h2 class='title'>${decodeURIComponent(file.replace('.txt', '').replace(/-/g, ' '))}</h2>
                        <pre class='poem'>${text}</pre>
                    `;
                })
                .catch(() => {
                    document.getElementById("content").innerText = "حدث خطأ أثناء تحميل القصيدة.";
                });
        }
    </script>

</body>
</html>
