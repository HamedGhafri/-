    <div class="about-box">
        حمد الغافري  
        شاعر يكتب من القلب إلى القلب،  
        تمتزج في قصائده المشاعر العميقة مع الحكمة والجمال،  
        وتولد الأبيات بروحٍ تحمل جزءًا منه،  
        لتصل إلى القارئ بصدق ووضوح ودفء.  
        هنا يجمع الشاعر رحلته مع الحرف،  
        ويقدّم ديوانه للقراء بكل حب.
