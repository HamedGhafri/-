<div class="container fade-up">

    <h1>عن الشاعر</h1>

    <div class="poem-box" style="text-align:center; font-size:22px;">
        <p>
        شاعر يمزج بين الفصحى العريقة والروح الحديثة،  
        ويكتب من عمق القلب ليصل إلى القلب.  
        ديوان حمد الغافري مساحة تسافر عبر البوح،  
        وتلمس جمال المفردة وقوة الإحساس.
        </p>
    </div>

    <div class="stamp">— ديوان حمد الغافري —</div>
