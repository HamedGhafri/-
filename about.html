    <h1>عن الشاعر</h1>

    <div class="poem-box" style="text-align:center;">
        شاعر يمزج بين الفصحى وروح العصر،  
        يكتب ليصل إلى القلب مباشرة،  
        ويجعل من المفردة بحراً من الإحساس.
    </div>

    <div class="stamp">— ديوان حمد الغافري —</div>
