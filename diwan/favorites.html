<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="الأبيات المفضلة - ديوان حمد الغافري">
    <title>المفضلة - ديوان حمد الغافري</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@300;400;600;700&family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-book-open"></i>
                <span>ديوان حمد الغافري</span>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
                <li><a href="categories.html"><i class="fas fa-layer-group"></i> التصنيفات</a></li>
                <li><a href="search.html"><i class="fas fa-search"></i> البحث</a></li>
                <li><a href="favorites.html" class="active"><i class="fas fa-heart"></i> المفضلة</a></li>
                <li><a href="about.html"><i class="fas fa-user"></i> عن الشاعر</a></li>
            </ul>
            <button class="nav-toggle" id="navToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <main class="container main-content">
        <section class="favorites-section">
            <div class="favorites-header">
                <h1><i class="fas fa-heart"></i> الأبيات المفضلة</h1>
                <p>مجموعة الأبيات التي قمت بحفظها</p>
            </div>

            <div class="favorites-actions">
                <button class="action-btn" id="exportBtn">
                    <i class="fas fa-download"></i> تصدير المفضلة
                </button>
                <button class="action-btn danger" id="clearAllBtn">
                    <i class="fas fa-trash-alt"></i> حذف الكل
                </button>
            </div>

            <div id="favoritesContainer" class="favorites-container">
                <!-- Will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 ديوان حمد الغافري. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage"></span>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <h3><i class="fas fa-exclamation-triangle"></i> تأكيد الحذف</h3>
            <p>هل أنت متأكد من حذف جميع الأبيات المفضلة؟ هذا الإجراء لا يمكن التراجع عنه.</p>
            <div class="modal-actions">
                <button class="modal-btn danger" id="confirmDelete">نعم، احذف الكل</button>
                <button class="modal-btn" id="cancelDelete">إلغاء</button>
            </div>
        </div>
    </div>

    <style>
        .favorites-section {
            max-width: 900px;
            margin: 0 auto;
            padding: var(--spacing-xl) 0;
        }

        .favorites-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .favorites-header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-sm);
        }

        .favorites-header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-family: var(--font-secondary);
        }

        .favorites-actions {
            display: flex;
            justify-content: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
            flex-wrap: wrap;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-family: var(--font-secondary);
            font-weight: 600;
            transition: all var(--transition-fast);
        }

        .action-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .action-btn.danger {
            background: #e74c3c;
        }

        .action-btn.danger:hover {
            background: #c0392b;
        }

        .favorites-container {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .favorite-item {
            background: var(--surface-color);
            border-radius: var(--radius-md);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-sm);
            border-right: 4px solid var(--primary-color);
            transition: all var(--transition-fast);
            position: relative;
        }

        .favorite-item:hover {
            transform: translateX(-5px);
            box-shadow: var(--shadow-md);
        }

        .favorite-text {
            font-family: var(--font-decorative);
            font-size: 1.6rem;
            line-height: 2;
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
        }

        .favorite-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-muted);
            font-family: var(--font-secondary);
            font-size: 0.9rem;
        }

        .favorite-source {
            color: var(--primary-color);
            font-weight: 600;
        }

        .favorite-actions {
            display: flex;
            gap: var(--spacing-xs);
            position: absolute;
            top: var(--spacing-md);
            left: var(--spacing-md);
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 1.2rem;
            cursor: pointer;
            padding: var(--spacing-xs);
            border-radius: var(--radius-sm);
            transition: all var(--transition-fast);
        }

        .icon-btn:hover {
            color: var(--primary-color);
            background: var(--bg-color);
        }

        .icon-btn.delete:hover {
            color: #e74c3c;
        }

        .empty-state {
            text-align: center;
            padding: var(--spacing-xl);
            background: var(--surface-color);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
        }

        .empty-state i {
            font-size: 5rem;
            color: var(--primary-light);
            margin-bottom: var(--spacing-md);
        }

        .empty-state h3 {
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }

        .empty-state p {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-md);
        }

        .empty-state .action-btn {
            display: inline-flex;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--surface-color);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            max-width: 500px;
            margin: var(--spacing-md);
            box-shadow: var(--shadow-lg);
        }

        .modal-content h3 {
            color: var(--primary-color);
            margin-bottom: var(--spacing-md);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .modal-content h3 i {
            color: #e74c3c;
        }

        .modal-content p {
            margin-bottom: var(--spacing-lg);
            line-height: 1.6;
        }

        .modal-actions {
            display: flex;
            gap: var(--spacing-sm);
            justify-content: flex-end;
        }

        .modal-btn {
            padding: var(--spacing-sm) var(--spacing-lg);
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-family: var(--font-secondary);
            font-weight: 600;
            transition: all var(--transition-fast);
        }

        .modal-btn.danger {
            background: #e74c3c;
            color: white;
        }

        .modal-btn.danger:hover {
            background: #c0392b;
        }

        .modal-btn:not(.danger) {
            background: var(--bg-color);
            color: var(--text-primary);
        }

        .modal-btn:not(.danger):hover {
            background: var(--border-color);
        }

        @media (max-width: 768px) {
            .favorites-header h1 {
                font-size: 2rem;
            }

            .favorite-text {
                font-size: 1.3rem;
            }

            .favorites-actions {
                flex-direction: column;
                width: 100%;
            }

            .action-btn {
                width: 100%;
                justify-content: center;
            }

            .favorite-actions {
                position: static;
                margin-top: var(--spacing-md);
                justify-content: flex-end;
            }
        }
    </style>

    <script>
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            initializeNavigation();
            displayFavorites();

            document.getElementById('exportBtn')?.addEventListener('click', exportFavorites);
            document.getElementById('clearAllBtn')?.addEventListener('click', showConfirmModal);
            document.getElementById('confirmDelete')?.addEventListener('click', clearAllFavorites);
            document.getElementById('cancelDelete')?.addEventListener('click', hideConfirmModal);
        });

        function displayFavorites() {
            const container = document.getElementById('favoritesContainer');

            if (favorites.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-heart-broken"></i>
                        <h3>لا توجد أبيات محفوظة</h3>
                        <p>لم تقم بحفظ أي أبيات بعد. ابدأ بتصفح القصائد وحفظ ما يعجبك!</p>
                        <a href="index.html" class="action-btn">
                            <i class="fas fa-home"></i> الذهاب للصفحة الرئيسية
                        </a>
                    </div>
                `;
                return;
            }

            container.innerHTML = favorites.map((fav, index) => `
                <div class="favorite-item">
                    <div class="favorite-actions">
                        <button class="icon-btn" onclick="copyFavorite(${index})" title="نسخ">
                            <i class="fas fa-copy"></i>
                        </button>
                        <button class="icon-btn" onclick="shareFavorite(${index})" title="مشاركة">
                            <i class="fas fa-share-alt"></i>
                        </button>
                        <button class="icon-btn delete" onclick="removeFavorite(${index})" title="حذف">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                    <div class="favorite-text">${(fav.verse || fav.text || '').replace(/\n/g, '<br>')}</div>
                    <div class="favorite-meta">
                        <span class="favorite-source">من قصيدة: ${fav.poemTitle}</span>
                        <span>${formatDate(fav.savedAt)}</span>
                    </div>
                </div>
            `).join('');
        }

        function copyFavorite(index) {
            const fav = favorites[index];
            const text = `${fav.text}\n\nمن قصيدة: ${fav.poemTitle}\n— ديوان حمد الغافري —`;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    showToast('تم نسخ البيت بنجاح ✓');
                });
            }
        }

        function shareFavorite(index) {
            const fav = favorites[index];
            const shareData = {
                title: 'بيت شعري من ديوان حمد الغافري',
                text: `${fav.text}\n\nمن قصيدة: ${fav.poemTitle}`,
                url: window.location.origin
            };
            
            if (navigator.share) {
                navigator.share(shareData).then(() => {
                    showToast('تمت المشاركة بنجاح');
                }).catch(() => {});
            } else {
                copyFavorite(index);
                showToast('تم نسخ البيت. يمكنك مشاركته الآن');
            }
        }

        function removeFavorite(index) {
            favorites.splice(index, 1);
            localStorage.setItem('favorites', JSON.stringify(favorites));
            displayFavorites();
            showToast('تم حذف البيت من المفضلة');
        }

        function showConfirmModal() {
            if (favorites.length === 0) {
                showToast('لا توجد أبيات محفوظة');
                return;
            }
            document.getElementById('confirmModal').classList.add('active');
        }

        function hideConfirmModal() {
            document.getElementById('confirmModal').classList.remove('active');
        }

        function clearAllFavorites() {
            favorites = [];
            localStorage.setItem('favorites', JSON.stringify(favorites));
            displayFavorites();
            hideConfirmModal();
            showToast('تم حذف جميع الأبيات المحفوظة');
        }

        function exportFavorites() {
            if (favorites.length === 0) {
                showToast('لا توجد أبيات محفوظة للتصدير');
                return;
            }

            let text = '=== الأبيات المفضلة من ديوان حمد الغافري ===\n\n';
            
            favorites.forEach((fav, index) => {
                text += `${index + 1}. ${fav.text}\n`;
                text += `   من قصيدة: ${fav.poemTitle}\n`;
                text += `   تاريخ الحفظ: ${formatDate(fav.savedAt)}\n\n`;
            });

            text += '\n— ديوان حمد الغافري —\n';
            text += 'https://hamedghafri.github.io';

            const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `مفضلتي-من-ديوان-حمد-الغافري-${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showToast('تم تصدير المفضلة بنجاح ✓');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ar-SA', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function initializeTheme() {
            const currentTheme = localStorage.getItem('theme') || 'light';
            const themeToggle = document.getElementById('themeToggle');
            
            if (currentTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            });
        }

        function initializeNavigation() {
            const navToggle = document.getElementById('navToggle');
            const navMenu = document.getElementById('navMenu');
            
            navToggle.addEventListener('click', function() {
                navMenu.classList.toggle('active');
                const icon = navToggle.querySelector('i');
                icon.classList.toggle('fa-bars');
                icon.classList.toggle('fa-times');
            });
        }
    </script>
</body>
</html>
