<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="بيت اليوم - ديوان حمد الغافري">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>

    <nav class="navbar">
        <div class="container">
            <div class="nav-brand"><i class="fas fa-book-open"></i><span>ديوان حمد الغافري</span></div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
                <li><a href="categories.html"><i class="fas fa-layer-group"></i> التصنيفات</a></li>
                <li><a href="search.html"><i class="fas fa-search"></i> البحث</a></li>
                <li><a href="verse-of-the-day.html" class="active"><i class="fas fa-star"></i> بيت اليوم</a></li>
                <li><a href="about.html"><i class="fas fa-user"></i> عن الشاعر</a></li>
            </ul>
            <button class="nav-toggle" id="navToggle"><i class="fas fa-bars"></i></button>
        </div>
    </nav>

    <main class="container main-content">
        <section class="verse-section">
            <div class="section-header">
                <h1><i class="fas fa-star"></i> بيت اليوم</h1>
                <p class="section-subtitle">بيت شعري مميز يتجدد كل يوم</p>
            </div>

            <div class="verse-card-container" id="verseContainer">
                <div class="loading-container">
                    <div class="loader"></div>
                    <p>جارٍ التحميل...</p>
                </div>
            </div>

            <!-- Hidden canvas for image generation -->
            <canvas id="verseCanvas" style="display: none;"></canvas>

            <div class="actions-container">
                <button class="action-btn primary-action" id="shareImageBtn">
                    <i class="fas fa-share-alt"></i>
                    مشاركة كصورة
                </button>
                <button class="action-btn secondary-action" id="downloadBtn">
                    <i class="fas fa-download"></i>
                    تحميل الصورة
                </button>
                <button class="action-btn secondary-action" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i>
                    بيت آخر
                </button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 ديوان حمد الغافري. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage"></span>
    </div>

    <style>
        .verse-section {
            min-height: 70vh;
            padding: var(--spacing-xl) 0;
        }

        .section-subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-top: var(--spacing-xs);
        }

        .verse-card-container {
            max-width: 700px;
            margin: var(--spacing-xl) auto;
            perspective: 1000px;
        }

        .verse-card {
            background: linear-gradient(135deg, var(--surface-color), var(--bg-color));
            border-radius: var(--radius-lg);
            padding: var(--spacing-xxl);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 3px solid var(--primary-color);
            position: relative;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            animation: fadeInScale 0.8s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9) rotateY(-10deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateY(0);
            }
        }

        /* Disable copy/paste */
        .verse-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.03));
            pointer-events: none;
        }

        .verse-ornament {
            text-align: center;
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: var(--spacing-md);
            opacity: 0.6;
        }

        .verse-text {
            font-family: 'Amiri', serif;
            font-size: 2rem;
            line-height: 2.5;
            color: var(--text-primary);
            text-align: center;
            margin: var(--spacing-lg) 0;
            padding: var(--spacing-lg) 0;
            border-top: 2px solid var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: pre-line;
        }

        .verse-author {
            text-align: center;
            font-size: 1.3rem;
            color: var(--text-muted);
            font-weight: 600;
            margin-top: var(--spacing-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
        }

        .verse-author i {
            color: var(--primary-color);
        }

        .verse-date {
            text-align: center;
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-top: var(--spacing-md);
            font-family: var(--font-secondary);
        }

        .actions-container {
            display: flex;
            justify-content: center;
            gap: var(--spacing-md);
            margin-top: var(--spacing-xl);
            flex-wrap: wrap;
        }

        .action-btn {
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: var(--radius-md);
            border: none;
            font-family: var(--font-secondary);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-sm);
        }

        .primary-action {
            background: var(--primary-color);
            color: white;
        }

        .primary-action:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .secondary-action {
            background: var(--surface-color);
            color: var(--text-primary);
            border: 2px solid var(--primary-color);
        }

        .secondary-action:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .watermark {
            text-align: center;
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: var(--text-muted);
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .verse-card {
                padding: var(--spacing-lg);
            }

            .verse-text {
                font-size: 1.5rem;
                line-height: 2.2;
            }

            .verse-author {
                font-size: 1.1rem;
            }

            .action-btn {
                font-size: 0.9rem;
                padding: var(--spacing-xs) var(--spacing-md);
            }
        }

        /* Prevent text selection */
        .verse-text, .verse-author {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>

    <script src="script.js"></script>
    <script>
        let allVerses = [];
        let currentVerse = null;

        document.addEventListener('DOMContentLoaded', async function() {
            // Disable right-click on verse card
            document.addEventListener('contextmenu', function(e) {
                if (e.target.closest('.verse-card')) {
                    e.preventDefault();
                    showToast('النسخ غير متاح - يمكنك المشاركة كصورة');
                }
            });

            // Disable copy shortcuts
            document.addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && (e.key === 'c' || e.key === 'C')) {
                    if (window.getSelection().toString() && 
                        window.getSelection().anchorNode.closest('.verse-card')) {
                        e.preventDefault();
                        showToast('النسخ غير متاح - يمكنك المشاركة كصورة');
                    }
                }
            });

            await loadVerses();
            displayVerseOfTheDay();

            document.getElementById('shareImageBtn')?.addEventListener('click', shareAsImage);
            document.getElementById('downloadBtn')?.addEventListener('click', downloadImage);
            document.getElementById('refreshBtn')?.addEventListener('click', getRandomVerse);
        });

        async function loadVerses() {
            try {
                const response = await fetch('poems.txt');
                const text = await response.text();
                const poems = parsePoems(text);
                
                // Extract all verses
                poems.forEach(poem => {
                    poem.verses.forEach(verse => {
                        allVerses.push({
                            text: verse,
                            author: 'حمد الغافري',
                            poemTitle: poem.title
                        });
                    });
                });
            } catch (error) {
                console.error('Error loading verses:', error);
            }
        }

        function parsePoems(text) {
            const poemBlocks = text.split('===').filter(block => block.trim());
            const poemsArray = [];
            
            for (let block of poemBlocks) {
                const lines = block.trim().split('\n').filter(line => line.trim());
                if (lines.length === 0) continue;
                
                const title = lines[0].trim();
                let startIndex = 1;
                
                if (lines.length > 1 && lines[1].trim().startsWith('@')) {
                    startIndex = 2;
                }
                
                const verses = [];
                let currentVerse = [];
                
                for (let i = startIndex; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line) {
                        currentVerse.push(line);
                        if (currentVerse.length === 2) {
                            verses.push(currentVerse.join('\n'));
                            currentVerse = [];
                        }
                    }
                }
                
                if (currentVerse.length > 0) {
                    verses.push(currentVerse.join('\n'));
                }
                
                poemsArray.push({ title, verses });
            }
            
            return poemsArray;
        }

        function displayVerseOfTheDay() {
            // Get verse based on date (consistent for the day)
            const today = new Date();
            const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 86400000);
            const verseIndex = dayOfYear % allVerses.length;
            
            currentVerse = allVerses[verseIndex];
            displayVerse();
        }

        function getRandomVerse() {
            const randomIndex = Math.floor(Math.random() * allVerses.length);
            currentVerse = allVerses[randomIndex];
            displayVerse();
        }

        function displayVerse() {
            const container = document.getElementById('verseContainer');
            const today = new Date().toLocaleDateString('ar-SA', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });

            container.innerHTML = `
                <div class="verse-card">
                    <div class="verse-ornament">✦ ❁ ✦</div>
                    <div class="verse-text">${currentVerse.text}</div>
                    <div class="verse-author">
                        <i class="fas fa-feather-alt"></i>
                        <span>${currentVerse.author}</span>
                    </div>
                    <div class="verse-date">${today}</div>
                    <div class="watermark">ديوان حمد الغافري</div>
                </div>
            `;
        }

        async function shareAsImage() {
            const imageBlob = await generateImage();
            
            if (navigator.share && navigator.canShare && navigator.canShare({ files: [new File([imageBlob], 'verse.png', { type: 'image/png' })] })) {
                try {
                    const file = new File([imageBlob], 'بيت_اليوم.png', { type: 'image/png' });
                    await navigator.share({
                        title: 'بيت اليوم',
                        text: 'بيت شعري من ديوان حمد الغافري',
                        files: [file]
                    });
                    showToast('تمت المشاركة بنجاح');
                } catch (err) {
                    if (err.name !== 'AbortError') {
                        console.error('Share failed:', err);
                        downloadImageFromBlob(imageBlob);
                    }
                }
            } else {
                downloadImageFromBlob(imageBlob);
            }
        }

        async function downloadImage() {
            const imageBlob = await generateImage();
            downloadImageFromBlob(imageBlob);
        }

        function downloadImageFromBlob(blob) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'بيت_اليوم_' + new Date().getTime() + '.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast('تم تحميل الصورة');
        }

        async function generateImage() {
            const canvas = document.getElementById('verseCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = 1080;
            canvas.height = 1080;

            // Get current theme
            const isDark = document.body.classList.contains('dark-mode');
            const bgColor = isDark ? '#1a1a2e' : '#f8f9fa';
            const textColor = isDark ? '#eee' : '#2c3e50';
            const accentColor = '#8e44ad';

            // Draw background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, bgColor);
            gradient.addColorStop(1, isDark ? '#16213e' : '#ffffff');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw decorative border
            ctx.strokeStyle = accentColor;
            ctx.lineWidth = 8;
            ctx.strokeRect(40, 40, canvas.width - 80, canvas.height - 80);

            // Draw ornament
            ctx.fillStyle = accentColor;
            ctx.font = 'bold 60px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('✦ ❁ ✦', canvas.width / 2, 180);

            // Draw verse text
            ctx.fillStyle = textColor;
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            
            const verseLines = currentVerse.text.split('\n');
            let y = 400;
            verseLines.forEach(line => {
                // Handle long lines
                const words = line.split(' ');
                let currentLine = '';
                let lineCount = 0;
                
                for (let word of words) {
                    const testLine = currentLine + word + ' ';
                    const metrics = ctx.measureText(testLine);
                    
                    if (metrics.width > canvas.width - 200) {
                        ctx.fillText(currentLine, canvas.width / 2, y);
                        currentLine = word + ' ';
                        y += 70;
                        lineCount++;
                    } else {
                        currentLine = testLine;
                    }
                }
                ctx.fillText(currentLine, canvas.width / 2, y);
                y += 90;
            });

            // Draw separator
            ctx.strokeStyle = accentColor;
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(200, y + 30);
            ctx.lineTo(canvas.width - 200, y + 30);
            ctx.stroke();

            // Draw author
            ctx.fillStyle = accentColor;
            ctx.font = 'bold 40px Arial';
            ctx.fillText('✒ ' + currentVerse.author, canvas.width / 2, y + 100);

            // Draw date
            const today = new Date().toLocaleDateString('ar-SA', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            ctx.fillStyle = textColor;
            ctx.font = '32px Arial';
            ctx.fillText(today, canvas.width / 2, y + 160);

            // Draw watermark
            ctx.fillStyle = textColor;
            ctx.globalAlpha = 0.5;
            ctx.font = 'bold 28px Arial';
            ctx.fillText('ديوان حمد الغافري', canvas.width / 2, canvas.height - 80);

            // Convert to blob
            return new Promise(resolve => {
                canvas.toBlob(blob => resolve(blob));
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
