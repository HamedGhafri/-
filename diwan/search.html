    <main class="container main-content">
        <section class="search-section">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-right"></i> العودة للرئيسية
            </a>
            <div class="search-header">
                <h1><i class="fas fa-search"></i> ابحث في الديوان</h1>
                <p>ابحث عن قصيدة أو بيت شعري أو كلمة معينة</p>
            </div>

            <div class="search-box-wrapper">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="اكتب كلمة البحث..." autocomplete="off">
                    <button class="clear-search" id="clearSearch" style="display: none;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <!-- Search Filters -->
                <div class="search-filters">
                    <select id="categoryFilter" class="filter-select">
                        <option value="">جميع التصنيفات</option>
                    </select>
                    <select id="sortFilter" class="filter-select">
                        <option value="relevance">الأكثر صلة</option>
                        <option value="recent">الأحدث</option>
                        <option value="oldest">الأقدم</option>
                    </select>
                </div>
            </div>

            <div class="search-results" id="searchResults">
                <div class="search-placeholder">
                    <i class="fas fa-search"></i>
                    <p>ابدأ الكتابة للبحث في القصائد</p>

    <script src="script.js"></script>
    <script>
        let poemsData = [];
        let searchTimeout;

        document.addEventListener('DOMContentLoaded', async function() {
            await loadPoems();
            initializeSearch();
        });

        async function loadPoems() {
            try {
                const response = await fetch('poems.txt');
                const text = await response.text();
                poemsData = parsePoems(text);
            } catch (error) {
                console.error('Error loading poems:', error);
            }
        }

        function parsePoems(text) {
            const poemBlocks = text.split('===').filter(block => block.trim());
            const poemsArray = [];
            
            for (let block of poemBlocks) {
                const lines = block.trim().split('\n').filter(line => line.trim());
                if (lines.length === 0) continue;
                
                const title = lines[0].trim();
                let category = 'غير مصنف';
                let startIndex = 1;
                
                if (lines.length > 1 && lines[1].trim().startsWith('@')) {
                    category = lines[1].trim().substring(1);
                    startIndex = 2;
                }
                
                const verses = [];
                let currentVerse = [];
                
                for (let i = startIndex; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line) {
                        currentVerse.push(line);
                        if (currentVerse.length === 2) {
                            verses.push(currentVerse.join('\n'));
                            currentVerse = [];
                        }
                    }
                }
                
                if (currentVerse.length > 0) {
                    verses.push(currentVerse.join('\n'));
                }
                
                poemsArray.push({
                    title: title,
                    category: category,
                    verses: verses
                });
            }
            
            return poemsArray;
        }

        function initializeSearch() {
            const searchInput = document.getElementById('searchInput');
            const clearBtn = document.getElementById('clearSearch');
            const categoryFilter = document.getElementById('categoryFilter');
            const sortFilter = document.getElementById('sortFilter');

            // Load categories into filter
            const categories = [...new Set(poemsData.map(p => p.category))];
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                categoryFilter.appendChild(option);
            });

            searchInput.addEventListener('input', function() {
                const query = this.value.trim();
                clearBtn.style.display = query ? 'block' : 'none';
                
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    performSearch(query);
                }, 300);
            });

            clearBtn.addEventListener('click', function() {
                searchInput.value = '';
                this.style.display = 'none';
                performSearch('');
            });

            categoryFilter.addEventListener('change', () => performSearch(searchInput.value.trim()));
            sortFilter.addEventListener('change', () => performSearch(searchInput.value.trim()));

            searchInput.focus();
        }

        function performSearch(query) {
            const resultsContainer = document.getElementById('searchResults');
            
            if (!query) {
                resultsContainer.innerHTML = `
                    <div class="search-placeholder">
                        <i class="fas fa-search"></i>
                        <p>ابدأ الكتابة للبحث في القصائد</p>
                    </div>
                `;
                return;
            }

            const results = performSearchQuery(query);

            if (results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>لا توجد نتائج</h3>
                        <p>لم يتم العثور على نتائج تطابق بحثك</p>
                    </div>
                `;
                return;
            }

            resultsContainer.innerHTML = results.map(result => `
                <div class="search-result-item" onclick="window.location.href='viewer.html?poem=${result.index}'">
                    <h3 class="result-title">${result.poem.title}</h3>
                    <p class="result-context">${highlightText(result.context, query)}</p>
                </div>
            `).join('');
        }

        // Function to remove Arabic diacritics (tashkeel)
        function removeDiacritics(text) {
            return text.replace(/[\u064B-\u0652\u0670]/g, ''); // Remove Arabic diacritics
        }

        function performSearchQuery(query) {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;
            let results = [];
            
            // Normalize query: lowercase and remove diacritics
            const normalizedQuery = removeDiacritics(query.toLowerCase());

            poemsData.forEach((poem, index) => {
                // Apply category filter
                if (categoryFilter && poem.category !== categoryFilter) {
                    return;
                }

                // Normalize title for comparison
                const normalizedTitle = removeDiacritics(poem.title.toLowerCase());
                
                if (normalizedTitle.includes(normalizedQuery)) {
                    results.push({
                        poem: poem,
                        index: index,
                        relevance: 10, // Higher relevance for title matches
                        context: poem.verses.slice(0, 2).map(v => v.replace(/\n/g, ' ')).join(' • ')
                    });
                } else {
                    poem.verses.forEach(verse => {
                        // Normalize verse for comparison
                        const normalizedVerse = removeDiacritics(verse.toLowerCase());
                        
                        if (normalizedVerse.includes(normalizedQuery)) {
                            results.push({
                                poem: poem,
                                index: index,
                                relevance: 5, // Lower relevance for verse matches
                                context: verse.replace(/\n/g, ' ')
                            });
                        }
                    });
                }
            });

            // Apply sorting
            if (sortFilter === 'relevance') {
                results.sort((a, b) => (b.relevance || 0) - (a.relevance || 0));
            } else if (sortFilter === 'recent') {
                results.reverse();
            }
            // oldest is default order (no sorting needed)

            return results;
        }

        function highlightText(text, query) {
            // Remove diacritics from query for matching
            const normalizedQuery = removeDiacritics(query);
            
            // Create a flexible regex that matches the text with or without diacritics
            // Split query into characters and allow optional diacritics between them
            const chars = normalizedQuery.split('');
            const flexiblePattern = chars.map(char => {
                // Escape special regex characters
                const escapedChar = char.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                // Allow optional diacritics after each character
                return escapedChar + '[\u064B-\u0652\u0670]*';
            }).join('');
            
            try {
                const regex = new RegExp(`(${flexiblePattern})`, 'gi');
                return text.replace(regex, '<span class="highlight">$1</span>');
            } catch (e) {
                // Fallback to simple highlighting if regex fails
                return text;
            }
        }
    </script>
