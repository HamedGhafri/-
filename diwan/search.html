                    <select id="sortFilter" class="filter-select">

    <style>
        .search-section {
            min-height: 70vh;
            padding: var(--spacing-xl) 0;
        }

        .search-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .search-header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: var(--spacing-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .search-header p {
            font-size: 1.2rem;
            color: var(--text-muted);
        }

        .search-box-wrapper {
            max-width: 700px;
            margin: 0 auto var(--spacing-xl);
        }

        .search-box {
            background: var(--surface-color);
            border-radius: var(--radius-lg);
            padding: var(--spacing-md);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .search-icon {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        #searchInput {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 1.2rem;
            color: var(--text-primary);
            font-family: var(--font-secondary);
            outline: none;
        }

        .clear-search {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.2rem;
            padding: var(--spacing-xs);
        }

        .search-placeholder {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--text-muted);
        }

        .search-placeholder i {
            font-size: 4rem;
            margin-bottom: var(--spacing-md);
            opacity: 0.3;
        }

        .search-result-item {
            background: var(--surface-color);
            border-radius: var(--radius-md);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-md);
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            transition: all var(--transition-normal);
            border-right: 4px solid var(--primary-color);
        }

        .search-result-item:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .result-title {
            font-size: 1.3rem;
            color: var(--primary-color);
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
        }

        .result-context {
            color: var(--text-secondary);
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .highlight {
            background: var(--secondary-color);
            color: var(--text-primary);
            padding: 0.1rem 0.3rem;
            border-radius: 3px;
            font-weight: 600;
        }

        .no-results {
            text-align: center;
            padding: var(--spacing-xl);
        }

        .no-results i {
            font-size: 4rem;
            color: var(--text-muted);
            margin-bottom: var(--spacing-md);
        }

        /* Search Filters */
        .search-filters {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 12px 20px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            color: var(--text-color);
            background: var(--card-bg);
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .filter-select:hover {
            border-color: var(--primary-color);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(139, 115, 85, 0.1);
        }

        @media (max-width: 768px) {
            .search-header h1 {
                font-size: 2rem;
            }

            #searchInput {
                font-size: 1rem;
            }

            .search-filters {
                flex-direction: column;
            }

            .filter-select {
                width: 100%;
                min-width: unset;
            }
        }
    </style>

    <script src="script.js"></script>
    <script>
        let poemsData = [];
        let searchTimeout;

        document.addEventListener('DOMContentLoaded', async function() {
            await loadPoems();
            initializeSearch();
        });

        async function loadPoems() {
            try {
                const response = await fetch('poems.txt');
                const text = await response.text();
                poemsData = parsePoems(text);
            } catch (error) {
                console.error('Error loading poems:', error);
            }
        }

        function parsePoems(text) {
            const poemBlocks = text.split('===').filter(block => block.trim());
            const poemsArray = [];
            
            for (let block of poemBlocks) {
                const lines = block.trim().split('\n').filter(line => line.trim());
                if (lines.length === 0) continue;
                
                const title = lines[0].trim();
                let category = 'غير مصنف';
                let startIndex = 1;
                
                if (lines.length > 1 && lines[1].trim().startsWith('@')) {
                    category = lines[1].trim().substring(1);
                    startIndex = 2;
                }
                
                const verses = [];
                let currentVerse = [];
                
                for (let i = startIndex; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line) {
                        currentVerse.push(line);
                        if (currentVerse.length === 2) {
                            verses.push(currentVerse.join('\n'));
                            currentVerse = [];
                        }
                    }
                }
                
                if (currentVerse.length > 0) {
                    verses.push(currentVerse.join('\n'));
                }
                
                poemsArray.push({
                    title: title,
                    category: category,
                    verses: verses
                });
            }
            
            return poemsArray;
        }

        function initializeSearch() {
            const searchInput = document.getElementById('searchInput');
            const clearBtn = document.getElementById('clearSearch');
            const categoryFilter = document.getElementById('categoryFilter');
            const sortFilter = document.getElementById('sortFilter');

            // Load categories into filter
            const categories = [...new Set(poemsData.map(p => p.category))];
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                categoryFilter.appendChild(option);
            });

            searchInput.addEventListener('input', function() {
                const query = this.value.trim();
                clearBtn.style.display = query ? 'block' : 'none';
                
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    performSearch(query);
                }, 300);
            });

            clearBtn.addEventListener('click', function() {
                searchInput.value = '';
                this.style.display = 'none';
                performSearch('');
            });

            categoryFilter.addEventListener('change', () => performSearch(searchInput.value.trim()));
            sortFilter.addEventListener('change', () => performSearch(searchInput.value.trim()));

            searchInput.focus();
        }

        function performSearch(query) {
            const resultsContainer = document.getElementById('searchResults');
            
            if (!query) {
                resultsContainer.innerHTML = `
                    <div class="search-placeholder">
                        <i class="fas fa-search"></i>
                        <p>ابدأ الكتابة للبحث في القصائد</p>
                    </div>
                `;
                return;
            }

            const results = performSearchQuery(query);

            if (results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>لا توجد نتائج</h3>
                        <p>لم يتم العثور على نتائج تطابق بحثك</p>
                    </div>
                `;
                return;
            }

            resultsContainer.innerHTML = results.map(result => `
                <div class="search-result-item" onclick="window.location.href='viewer.html?poem=${result.index}'">
                    <h3 class="result-title">${result.poem.title}</h3>
                    <p class="result-context">${highlightText(result.context, query)}</p>
                </div>
            `).join('');
        }

        function performSearchQuery(query) {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;
            let results = [];
            const lowerQuery = query.toLowerCase();

            poemsData.forEach((poem, index) => {
                // Apply category filter
                if (categoryFilter && poem.category !== categoryFilter) {
                    return;
                }

                if (poem.title.toLowerCase().includes(lowerQuery)) {
                    results.push({
                        poem: poem,
                        index: index,
                        relevance: 10, // Higher relevance for title matches
                        context: poem.verses.slice(0, 2).map(v => v.replace(/\n/g, ' ')).join(' • ')
                    });
                } else {
                    poem.verses.forEach(verse => {
                        if (verse.toLowerCase().includes(lowerQuery)) {
                            results.push({
                                poem: poem,
                                index: index,
                                relevance: 5, // Lower relevance for verse matches
                                context: verse.replace(/\n/g, ' ')
                            });
                        }
                    });
                }
            });

            // Apply sorting
            if (sortFilter === 'relevance') {
                results.sort((a, b) => (b.relevance || 0) - (a.relevance || 0));
            } else if (sortFilter === 'recent') {
                results.reverse();
            }
            // oldest is default order (no sorting needed)

            return results;
        }

        function highlightText(text, query) {
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }
    </script>
    
</body>
