<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="تصنيفات القصائد - مقتطفات ابن حمدان">
    <title>التصنيفات | مقتطفات ابن حمدان</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>

    <nav class="navbar">
        <div class="container">
            <div class="nav-brand"><i class="fas fa-book-open"></i><span>مقتطفات ابن حمدان</span></div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
                <li><a href="categories.html" class="active"><i class="fas fa-layer-group"></i> التصنيفات</a></li>
                <li><a href="search.html"><i class="fas fa-search"></i> البحث</a></li>
                <li><a href="about.html"><i class="fas fa-user"></i> عن الشاعر</a></li>
            </ul>
            <button class="nav-toggle" id="navToggle"><i class="fas fa-bars"></i></button>
        </div>
    </nav>

    <main class="container main-content">
        <section class="categories-section">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-right"></i> العودة للرئيسية
            </a>
            <div class="section-header">
                <h1><i class="fas fa-layer-group"></i> تصنيفات القصائد</h1>
            </div>

            <div class="categories-grid" id="categoriesGrid">
                <div class="loading-container">
                    <div class="loader"></div>
                    <p>جارٍ التحميل...</p>
                </div>
            </div>

            <div id="categoryPoems" style="display: none;">
                <button class="back-btn" id="backToCategories">
                    <i class="fas fa-arrow-right"></i> العودة للتصنيفات
                </button>
                <h2 id="categoryTitle"></h2>
                <div class="poems-grid" id="categoryPoemsGrid"></div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 مقتطفات ابن حمدان. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage"></span>
    </div>


    <script src="script.js"></script>
    <script>
        let categoryPoems = [];
        let categories = {};

        document.addEventListener('DOMContentLoaded', async function() {
            await loadPoems();
            showCategories();
            
            document.getElementById('backToCategories')?.addEventListener('click', showCategories);
        });

        async function loadPoems() {
            try {
                const response = await fetch('poems.txt');
                const text = await response.text();
                categoryPoems = parsePoems(text);
                categorizePoems();
            } catch (error) {
                console.error('Error loading poems:', error);
            }
        }

        function parsePoems(text) {
            const poemBlocks = text.split('===').filter(block => block.trim());
            const poemsArray = [];
            
            for (let block of poemBlocks) {
                const lines = block.trim().split('\n').filter(line => line.trim());
                if (lines.length === 0) continue;
                
                const title = lines[0].trim();
                let category = 'غير مصنف';
                let startIndex = 1;
                
                // Check if second line is a category (starts with @)
                if (lines.length > 1 && lines[1].trim().startsWith('@')) {
                    category = lines[1].trim().substring(1);
                    startIndex = 2;
                }
                
                const verses = [];
                let currentVerse = [];
                
                for (let i = startIndex; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line) {
                        currentVerse.push(line);
                        if (currentVerse.length === 2) {
                            verses.push(currentVerse.join('\n'));
                            currentVerse = [];
                        }
                    }
                }
                
                if (currentVerse.length > 0) {
                    verses.push(currentVerse.join('\n'));
                }
                
                poemsArray.push({
                    title: title,
                    verses: verses,
                    category: category
                });
            }
            
            return poemsArray;
        }

        function categorizePoems() {
            categories = {};
            categoryPoems.forEach((poem, index) => {
                const cat = poem.category || 'غير مصنف';
                if (!categories[cat]) categories[cat] = [];
                categories[cat].push({ ...poem, index });
            });
        }

        const categoryIcons = {
            'غزل': 'fa-heart',
            'حكمة': 'fa-lightbulb',
            'روحانية': 'fa-mosque',
            'حماسة': 'fa-fire',
            'وطنيات': 'fa-flag',
            'وجدانيات': 'fa-comments',
            'وصف': 'fa-mountain',
            'رثاء': 'fa-sad-tear',
            'مدح': 'fa-trophy',
            'غير مصنف': 'fa-bookmark'
        };

        function showCategories() {
            document.getElementById('categoriesGrid').style.display = 'grid';
            document.getElementById('categoryPoems').style.display = 'none';

            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = Object.keys(categories).map(cat => {
                const icon = categoryIcons[cat] || 'fa-bookmark';
                const count = categories[cat].length;
                
                return `
                    <div class="category-card" onclick="showCategoryPoems('${cat}')">
                        <div class="category-icon">
                            <i class="fas ${icon}"></i>
                        </div>
                        <h3 class="category-name">${cat}</h3>
                        <p class="category-count">
                            <i class="fas fa-book"></i>
                            ${count} ${count === 1 ? 'قصيدة' : 'قصيدة'}
                        </p>
                    </div>
                `;
            }).join('');
        }

        function showCategoryPoems(categoryName) {
            document.getElementById('categoriesGrid').style.display = 'none';
            document.getElementById('categoryPoems').style.display = 'block';
            
            const icon = categoryIcons[categoryName] || 'fa-bookmark';
            document.getElementById('categoryTitle').innerHTML = `
                <i class="fas ${icon}"></i>
                ${categoryName}
            `;
            
            const grid = document.getElementById('categoryPoemsGrid');
            grid.innerHTML = categories[categoryName].map(poem => {
                const preview = poem.verses.slice(0, 2).map(v => v.replace(/\n/g, '<br>')).join('<br><br>');
                return `
                    <div class="poem-card" onclick="window.location.href='viewer.html?poem=${poem.index}'">
                        <h3 class="poem-title">
                            <i class="fas fa-feather-alt"></i>
                            ${poem.title}
                        </h3>
                        <p class="poem-preview">${preview}</p>
                        <div class="poem-meta">
                            <span><i class="fas fa-align-left"></i> ${poem.verses.length} بيت</span>
                        </div>
                    </div>
                `;
            }).join('');
        }
    </script>
    
</body>
</html>
