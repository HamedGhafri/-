<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاركة كصورة | مقتطفات ابن حمدان</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .editor-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .section-title {
            font-size: 1.5rem;
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Amiri', serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .color-option {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 10px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.active {
            border-color: #333;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }

        .preview-section {
            position: sticky;
            top: 20px;
        }

        .card-preview {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        #shareCard {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-ornament-top,
        .card-ornament-bottom {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.3);
        }

        .card-ornament-top {
            top: 30px;
        }

        .card-ornament-bottom {
            bottom: 30px;
        }

        .card-content {
            z-index: 1;
            text-align: center;
            color: white;
            width: 100%;
        }

        .card-verse {
            font-family: 'Amiri', serif;
            font-size: 2rem;
            line-height: 2.2;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .card-author {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 600;
        }

        .card-website {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .card-verse {
                font-size: 1.5rem;
            }

            #shareCard {
                padding: 30px;
            }
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #4caf50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✨ مشاركة القصائد كصور</h1>
            <p>صمم بطاقات جميلة وشاركها على وسائل التواصل الاجتماعي</p>
        </div>

        <div class="main-content">
            <!-- Editor Section -->
            <div class="editor-section">
                <h2 class="section-title">
                    <i class="fas fa-edit"></i>
                    تخصيص البطاقة
                </h2>

                <div class="form-group">
                    <label for="verseInput">البيت الشعري</label>
                    <textarea id="verseInput" placeholder="اكتب البيت الشعري هنا...&#10;كل شطر في سطر">وعيــنٌ رمـتني ومــا لـي منـاعه
وما يسحر القلبَ إلا العيونُ</textarea>
                </div>

                <div class="form-group">
                    <label for="authorInput">اسم القصيدة</label>
                    <input type="text" id="authorInput" value="سحر العيون" placeholder="مثال: قصيدة العزيمة">
                </div>

                <div class="form-group">
                    <label>اختر خلفية</label>
                    <div class="color-grid">
                        <div class="color-option active" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)" data-gradient="linear-gradient(135deg, #667eea 0%, #764ba2 100%)"></div>
                        <div class="color-option" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%)" data-gradient="linear-gradient(135deg, #f093fb 0%, #f5576c 100%)"></div>
                        <div class="color-option" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)" data-gradient="linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)"></div>
                        <div class="color-option" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)" data-gradient="linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)"></div>
                        <div class="color-option" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%)" data-gradient="linear-gradient(135deg, #fa709a 0%, #fee140 100%)"></div>
                        <div class="color-option" style="background: linear-gradient(135deg, #30cfd0 0%, #330867 100%)" data-gradient="linear-gradient(135deg, #30cfd0 0%, #330867 100%)"></div>
                        <div class="color-option" style="background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)" data-gradient="linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)"></div>
                        <div class="color-option" style="background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)" data-gradient="linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="ornamentSelect">الزخرفة</label>
                    <select id="ornamentSelect">
                        <option value="༻❁༺">༻❁༺ (افتراضي)</option>
                        <option value="✦✧✦">✦✧✦ (نجوم)</option>
                        <option value="❈❉❈">❈❉❈ (زهور)</option>
                        <option value="◈◉◈">◈◉◈ (معين)</option>
                        <option value="▬▬ι═══════ﺤ">▬▬ι═══════ﺤ (خط)</option>
                        <option value="">بدون زخرفة</option>
                    </select>
                </div>
            </div>

            <!-- Preview Section -->
            <div class="preview-section">
                <div class="card-preview">
                    <div id="shareCard">
                        <div class="card-ornament-top" id="topOrnament">༻❁༺</div>
                        <div class="card-content">
                            <div class="card-verse" id="cardVerse">وعيــنٌ رمـتني ومــا لـي منـاعه<br>وما يسحر القلبَ إلا العيونُ</div>
                            <div class="card-author" id="cardAuthor">سحر العيون</div>
                        </div>
                        <div class="card-ornament-bottom" id="bottomOrnament">༻❁༺</div>
                        <div class="card-website">مقتطفات ابن حمدان</div>
                    </div>
                </div>

                <div class="actions">
                    <button class="btn btn-primary" id="downloadBtn">
                        <i class="fas fa-download"></i>
                        تحميل الصورة
                    </button>
                    <button class="btn btn-secondary" id="backBtn">
                        <i class="fas fa-arrow-right"></i>
                        العودة
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        تم تحميل الصورة بنجاح!
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        // Elements
        const verseInput = document.getElementById('verseInput');
        const authorInput = document.getElementById('authorInput');
        const ornamentSelect = document.getElementById('ornamentSelect');
        const cardVerse = document.getElementById('cardVerse');
        const cardAuthor = document.getElementById('cardAuthor');
        const topOrnament = document.getElementById('topOrnament');
        const bottomOrnament = document.getElementById('bottomOrnament');
        const shareCard = document.getElementById('shareCard');
        const downloadBtn = document.getElementById('downloadBtn');
        const backBtn = document.getElementById('backBtn');
        const toast = document.getElementById('toast');

        // Update preview
        function updatePreview() {
            cardVerse.innerHTML = verseInput.value.replace(/\n/g, '<br>');
            cardAuthor.textContent = authorInput.value;
            
            const ornament = ornamentSelect.value;
            topOrnament.textContent = ornament;
            bottomOrnament.textContent = ornament;
        }

        // Event listeners
        verseInput.addEventListener('input', updatePreview);
        authorInput.addEventListener('input', updatePreview);
        ornamentSelect.addEventListener('change', updatePreview);

        // Color selection
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.color-option').forEach(o => o.classList.remove('active'));
                option.classList.add('active');
                shareCard.style.background = option.dataset.gradient;
            });
        });

        // Download image
        downloadBtn.addEventListener('click', async () => {
            try {
                downloadBtn.disabled = true;
                downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جارٍ الإنشاء...';
                
                const canvas = await html2canvas(shareCard, {
                    scale: 2,
                    backgroundColor: null,
                    logging: false
                });
                
                const link = document.createElement('a');
                link.download = `ديوان_حمد_الغافري_${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                // Show success toast
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 3000);
                
            } catch (error) {
                console.error('Error generating image:', error);
                alert('حدث خطأ في إنشاء الصورة');
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = '<i class="fas fa-download"></i> تحميل الصورة';
            }
        });

        // Back button
        backBtn.addEventListener('click', () => {
            window.history.back();
        });

        // Load from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('verse')) {
            verseInput.value = decodeURIComponent(urlParams.get('verse'));
            updatePreview();
        }
        if (urlParams.has('title')) {
            authorInput.value = decodeURIComponent(urlParams.get('title'));
            updatePreview();
        }
    </script>
</body>
</html>
