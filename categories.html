<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="تصنيفات القصائد - ديوان حمد الغافري">
    <title>التصنيفات | ديوان حمد الغافري</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>

    <nav class="navbar">
        <div class="container">
            <div class="nav-brand"><i class="fas fa-book-open"></i><span>ديوان حمد الغافري</span></div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
                <li><a href="categories.html" class="active"><i class="fas fa-layer-group"></i> التصنيفات</a></li>
                <li><a href="search.html"><i class="fas fa-search"></i> البحث</a></li>
                <li><a href="favorites.html"><i class="fas fa-heart"></i> المفضلة</a></li>
                <li><a href="about.html"><i class="fas fa-user"></i> عن الشاعر</a></li>
            </ul>
            <button class="nav-toggle" id="navToggle"><i class="fas fa-bars"></i></button>
        </div>
    </nav>

    <main class="container main-content">
        <section class="categories-section">
            <div class="section-header">
                <h1><i class="fas fa-layer-group"></i> تصنيفات القصائد</h1>
            </div>

            <div class="categories-grid" id="categoriesGrid">
                <div class="loading-container">
                    <div class="loader"></div>
                    <p>جارٍ التحميل...</p>
                </div>
            </div>

            <div id="categoryPoems" style="display: none;">
                <button class="back-btn" id="backToCategories">
                    <i class="fas fa-arrow-right"></i> العودة للتصنيفات
                </button>
                <h2 id="categoryTitle"></h2>
                <div class="poems-grid" id="categoryPoemsGrid"></div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 ديوان حمد الغافري. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage"></span>
    </div>

    <style>
        .categories-section {
            min-height: 70vh;
            padding: var(--spacing-xl) 0;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--spacing-lg);
        }

        .category-card {
            background: var(--surface-color);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            text-align: center;
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            transition: all var(--transition-normal);
            border: 2px solid transparent;
        }

        .category-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .category-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--spacing-md);
            font-size: 2rem;
            color: white;
        }

        .category-name {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
            font-weight: 600;
        }

        .category-count {
            color: var(--text-muted);
            font-size: 1rem;
            font-family: var(--font-secondary);
        }
    </style>

    <script src="script.js"></script>
    <script>
        let poems = [];
        let categories = {};

        document.addEventListener('DOMContentLoaded', async function() {
            await loadPoems();
            showCategories();
            
            document.getElementById('backToCategories')?.addEventListener('click', showCategories);
        });

        async function loadPoems() {
            try {
                const response = await fetch('poems.txt');
                const text = await response.text();
                poems = parsePoems(text);
                categorizePoems();
            } catch (error) {
                console.error('Error loading poems:', error);
            }
        }

        function parsePoems(text) {
            const lines = text.split('\n');
            const poemsArray = [];
            let currentPoem = null;
            
            for (let line of lines) {
                line = line.trim();
                if (line.startsWith('###')) {
                    if (currentPoem) poemsArray.push(currentPoem);
                    currentPoem = { title: line.replace('###', '').trim(), verses: [], category: 'غير مصنف' };
                } else if (line && currentPoem) {
                    currentPoem.verses.push(line);
                }
            }
            if (currentPoem) poemsArray.push(currentPoem);
            return poemsArray;
        }

        function categorizePoems() {
            categories = {};
            poems.forEach((poem, index) => {
                const cat = poem.category || 'غير مصنف';
                if (!categories[cat]) categories[cat] = [];
                categories[cat].push({ ...poem, index });
            });
        }

        const categoryIcons = {
            'غزل': 'fa-heart',
            'حكمة': 'fa-lightbulb',
            'وطنيات': 'fa-flag',
            'وجدانيات': 'fa-comments',
            'وصف': 'fa-mountain',
            'رثاء': 'fa-sad-tear',
            'مدح': 'fa-trophy',
            'غير مصنف': 'fa-bookmark'
        };

        function showCategories() {
            document.getElementById('categoriesGrid').style.display = 'grid';
            document.getElementById('categoryPoems').style.display = 'none';

            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = Object.keys(categories).map(cat => {
                const icon = categoryIcons[cat] || 'fa-bookmark';
                const count = categories[cat].length;
                
                return `
                    <div class="category-card" onclick="showCategoryPoems('${cat}')">
                        <div class="category-icon">
                            <i class="fas ${icon}"></i>
                        </div>
                        <h3 class="category-name">${cat}</h3>
                        <p class="category-count">${count} قصيدة</p>
                    </div>
                `;
            }).join('');
        }

        function showCategoryPoems(categoryName) {
            document.getElementById('categoriesGrid').style.display = 'none';
            document.getElementById('categoryPoems').style.display = 'block';
            
            document.getElementById('categoryTitle').textContent = categoryName;
            
            const grid = document.getElementById('categoryPoemsGrid');
            grid.innerHTML = categories[categoryName].map(poem => {
                const preview = poem.verses.slice(0, 2).join('<br>');
                return `
                    <div class="poem-card" onclick="window.location.href='viewer.html?poem=${poem.index}'">
                        <h3 class="poem-title">
                            <i class="fas fa-feather-alt"></i>
                            ${poem.title}
                        </h3>
                        <p class="poem-preview">${preview}</p>
                        <div class="poem-meta">
                            <span><i class="fas fa-align-left"></i> ${poem.verses.length} بيت</span>
                        </div>
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
