<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>موقع قصائد حمد الغافري</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>موقع قصائد حمد الغافري</h1>

    <p>
        هنا يجتمع الجمال واللغة، وتلتقي القصيدة بروح قارئها.
        هذا الموقع يعرض جميع القصائد بشكل جميل وبسيط وواضح.
    </p>

    <h2>فهرس القصائد</h2>

    <div id="list"></div>

</div>

<script>
async function loadPoems() {
    const res = await fetch("poems.txt");
    const text = await res.text();
    
    const poems = text.split("===\n").map(p => p.trim()).filter(p => p);
    const list = document.getElementById("list");
    list.innerHTML = "";

    poems.forEach((poem, i) => {
        const title = poem.split("\n")[0].trim();
        list.innerHTML += `
            <a class="poem-card" href="viewer.html?id=${i}">
                ${title}
            </a>
        `;
    });
}

loadPoems();
</script>

</body>
</html>
