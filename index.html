<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>قصائد حمد الغافري</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>ديوان حمد الغافري</h1>

    <p class="description">
        هنا تجتمع القصائد بروحها الأولى،  
        وتتناثر الحروف كأريج من الذاكرة والنبض.  
        تصفّح ديوان الشاعر حمد الغافري وانعم بجمال الكلمة.
    </p>

    <div id="list">جاري تحميل القصائد...</div>

</div>

<script>
async function loadPoems() {
    const res = await fetch("poems.txt");
    const text = await res.text();
    const poems = text.split("===\n").map(p => p.trim()).filter(p => p);

    const list = document.getElementById("list");
    list.innerHTML = "";

    poems.forEach((poem, i) => {
        const title = poem.split("\n")[0].replace("#","").trim();
        list.innerHTML += `
            <a class="poem-card" href="viewer.html?id=${i}">${title}</a>
        `;
    });
}

loadPoems();
</script>

</body>
</html>
