<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ديوان حمد الغافري</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>ديوان حمد الغافري</h1>

    <!-- buttons -->
    <div class="actions">
        <a class="btn" href="#" onclick="randomPoem()">قصيدة عشوائية</a>
        <a class="btn" href="about.html">عن الشاعر</a>
    </div>

    <!-- search -->
    <input type="text" id="search" placeholder="ابحث عن قصيدة..." oninput="filterPoems()">

    <!-- بيت اليوم -->
    <div id="todayBox" class="today-box">
        <div class="today-title">بيت اليوم</div>
        <div id="todayContent"></div>
    </div>

    <!-- poems list -->
    <div id="list">جاري التحميل...</div>

</div>

<script>
let poemList = [];
let allLines = [];

async function loadPoems() {
    const res = await fetch("poems.txt");
    const text = await res.text();

    const poems = text.split("===\n")
        .map(p => p.trim())
        .filter(p => p);

    poemList = poems.map((poem, index) => {
        return {
            id: index,
            title: poem.split("\n")[0].trim()
        };
    });

    display(poemList);

    // استخراج كل الأبيات
    poems.forEach(poem => {
        const lines = poem.split("\n").slice(1).filter(l => l.trim());
        allLines.push(...lines);
    });

    showBaytOfDay();
}

function display(arr) {
    const list = document.getElementById("list");
    list.innerHTML = "";

    arr.forEach(poem => {
        list.innerHTML += `
            <a class="poem-card" href="viewer.html?id=${poem.id}">
                ${poem.title}
            </a>
        `;
    });
}

function filterPoems() {
    const text = document.getElementById("search").value.trim();
    const filtered = poemList.filter(p => p.title.includes(text));
    display(filtered);
}

function randomPoem() {
    const id = Math.floor(Math.random() * poemList.length);
    window.location.href = `viewer.html?id=${id}`;
}

/* بيت اليوم */
function showBaytOfDay() {
    const today = new Date().getDate();
    const index = today % allLines.length;

    const bayt1 = allLines[index];
    const bayt2 = allLines[index + 1] || "";

    document.getElementById("todayContent").innerHTML = `
        ${bayt1}<br>${bayt2}
    `;
}

loadPoems();
</script>

</body>
</html>
