<script>
let poemList = [], allLines = [];

function toggleMode() {
    document.body.classList.toggle("dark");
    localStorage.setItem("darkMode", document.body.classList.contains("dark"));
}
if (localStorage.getItem("darkMode") === "true") document.body.classList.add("dark");

async function loadPoems() {
    const t = await (await fetch("poems.txt")).text();
    const poems = t.split("===\n").map(p=>p.trim()).filter(p=>p);

    poemList = poems.map((p,i)=>({
        id:i,
        title:p.split("\n")[0].trim()
    }));

    display(poemList);

    poems.forEach(p=>{
        allLines.push(...p.split("\n").slice(2).filter(x=>x.trim()));
    });

    showBayt();
}

function display(arr) {
    list.innerHTML = "";
    arr.forEach(p=>{
        list.innerHTML += `

            </a>`;
    });
}

function filterPoems() {
    const t = search.value.trim();

function randomPoem() {

function showBayt() {
    const i = new Date().getDate() % allLines.length;
