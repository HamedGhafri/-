<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>ديوان حمد الغافري</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container fade-up">

    <h1>ديوان حمد الغافري</h1>

    <div style="text-align:center;">
        <a class="btn" onclick="randomPoem()">قصيدة عشوائية</a>
        <a class="btn" href="about.html">عن الشاعر</a>
    </div>

    <input id="search" type="text" placeholder="ابحث عن قصيدة..." oninput="filterPoems()">

    <div class="today-box fade-up">
        <div class="today-title">بيت اليوم</div>
        <div id="todayContent"></div>
    </div>

    <div id="list"></div>

</div>

<script>
let poemList = [], allLines = [];

document.addEventListener("contextmenu", e => e.preventDefault());

async function loadPoems(){
    const txt = await (await fetch("poems.txt")).text();
    const poems = txt.split("===\n").map(p=>p.trim()).filter(p=>p);

    poemList = poems.map((p,i)=>({
        id:i,
        title:p.split("\n")[0].trim()
    }));

    display(poemList);

    poems.forEach(p=>{
        const lines = p.split("\n").slice(2).filter(l=>l.trim()!="");
        allLines.push(...lines);
    });

    showBayt();
}

function display(arr){
    list.innerHTML = "";
    arr.forEach(p=>{
        list.innerHTML += `
        <a class="poem-card fade-up" href="viewer.html?id=${p.id}">
            ${p.title}
        </a>`;
    });
}

function filterPoems() {
    const t = search.value.trim();
    display(poemList.filter(p=>p.title.includes(t)));
}

function randomPoem() {
    location.href = "viewer.html?id=" + Math.floor(Math.random()*poemList.length);
}

function showBayt(){
    const today = new Date().getDate();
    let index = today % allLines.length;

    const line1 = allLines[index] || "";

    let line2 = "";
    for (let i = index+1; i < allLines.length; i++){
        if (allLines[i].trim() !== ""){
            line2 = allLines[i];
            break;
        }
    }

    todayContent.innerHTML = `${line1}<br>${line2}`;
}

loadPoems();
</script>

</body>
</html>
