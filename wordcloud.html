<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
<meta charset="UTF-8">
<title>سحابة الكلمات</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container fade-up">

    <div class="decor">ـــ༻❁༺ـــ</div>
    <h1>سحابة الكلمات</h1>
    <div class="decor">ـــ༻❁༺ـــ</div>

    <div id="cloud" class="word-cloud"></div>

    <a href="index.html" class="back-btn">عودة</a>
</div>

<script>
async function generate(){
    const txt = await (await fetch("poems.txt")).text();
    const words = txt.replace(/===/g,"").split(/\s+/);

    let freq = {};
    words.forEach(w=>{
        if(w.length > 2){
            freq[w] = (freq[w]||0) + 1;
        }
    });

    for(const w in freq){
        const size = 14 + freq[w] * 1.2;
        cloud.innerHTML += `<span style="font-size:${size}px">${w}</span>`;
    }
}
generate();
</script>

</body>
</html>
